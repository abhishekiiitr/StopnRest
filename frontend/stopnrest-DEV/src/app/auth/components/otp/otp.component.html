<div class="background">
    <div class="left-panel"></div>
    <div class="right-panel">
      <mat-card class="login-card">
        <mat-card-header>
          <mat-card-title>
            <h1 *ngIf="!isOtpVerified">Request OTP</h1>
            <h1 *ngIf="isOtpVerified && forgotPassword">Reset Password</h1>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <!-- OTP Form -->
          <form *ngIf="!isOtpVerified" (ngSubmit)="onSubmit()" #OTPForm="ngForm">
            <mat-form-field class="full-width">
              <input
                matInput
                placeholder="Enter OTP"
                name="otp"
                [(ngModel)]="Otp"
                required
              />
            </mat-form-field>
            <button mat-raised-button color="primary" class="login-button">
              Verify OTP
            </button>
          </form>
  
          <!-- Reset Password Form -->
          <form *ngIf="isOtpVerified && forgotPassword" (ngSubmit)="resetPassword()" #resetPasswordForm="ngForm">
            <mat-form-field class="full-width">
              <input
                matInput
                placeholder="Enter New Password"
                name="password"
                [(ngModel)]="password"
                type="password"
                required
              />
            </mat-form-field>
  
            <mat-form-field class="full-width">
              <input
                matInput
                placeholder="Confirm Password"
                name="confirmPassword"
                [(ngModel)]="confirmPassword"
                type="password"
                required
              />
            </mat-form-field>
  
            <button mat-raised-button color="primary" class="login-button">
              Reset Password
            </button>
          </form>
  
          <div class="ref" *ngIf="!isOtpVerified">
            <p>Back to <a routerLink="/auth/login">Login</a></p>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
