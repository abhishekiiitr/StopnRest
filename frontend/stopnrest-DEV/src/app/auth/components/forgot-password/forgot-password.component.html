<div class="forgot-password-container">
  <mat-card class="forgot-card">
    <h2>Forgot Password</h2>
    <p>Please enter your email to receive an OTP.</p>

    <form (ngSubmit)="sendOtp()" [formGroup]="forgotPasswordForm" class="form-container">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input 
          matInput 
          formControlName="email" 
          type="email" 
          placeholder="Enter your email" 
        />
        <mat-error *ngIf="emailControl?.invalid && (emailControl?.dirty || emailControl?.touched)">
          Please enter a valid email.
        </mat-error>
      </mat-form-field>

      <button 
        mat-raised-button 
        color="primary" 
        type="submit" 
        [disabled]="forgotPasswordForm.invalid">
        Send OTP
      </button>
    </form>
  </mat-card>
</div>
